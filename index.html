<!DOCTYPE html>
<html lang="en">

<head>
  <title>IMei Wallet</title>
 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- (Optional) Use CSS or JS implementation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./hehe.css" />
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <h3 class="col-sm-12 col-md-4 col-lg-3">
          My Wallet
        </h3>

        <div class=" quote col-sm-12 col-md-8 col-lg-9 d-none d-md-block">
          <div class="row">
            <div class="col-9">
              <div class="search ">
                <span>"Never spend your money before you have earned it."</span>
              </div>
            </div>
            <div class="col-3">
              <div class="avatar">
                <img style="width: 100%"
                  src="https://i.pinimg.com/564x/1e/e3/e4/1ee3e4905c7d45437e8cd1c252c1c70f.jpg" alt="" />
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row mb-2 content">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
          <div class="avt skeleton">
            <img src="https://i.pinimg.com/564x/fc/11/16/fc1116f0d9812da4f3f806092df81742.jpg" alt="" />
            <p>Welcome back,</p>
            <h4>IMei Wallet</h4>
          </div>
          <div class="aim skeleton mt-4">
            <div id="aim-result" style="text-align: center">
              <label for="aim">Aim: </label>
              <input type="number" id="aim" placeholder="Aim..." />
              <button class="btn btn-sm" onclick="handleAddAim()" id="btn-aim">Add</button>
            </div>
            <p class="mt-2">(Your saving aim for this month)</p>
            <ul style="font-size: 14px; margin: 10px 15px; font-weight: 600" id="aims-list"></ul>
          </div>
          <div class="budget skeleton mt-4">
            <div id="budget-result" style="text-align: center">
              <label for="budget">Budget: </label>
              <input type="number" id="budget" placeholder="Budget..." />
              <button class="btn btn-sm" onclick="handleAddBudget()" id="btn-budget">
                Add
              </button>
            </div>
            <p class="mt-2">(Your rest budget of the last month)</p>
            <ul style="font-size: 14px; margin: 10px 15px; font-weight: 600" id="budgets-list"></ul>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
          <div class="receipt skeleton">
            <h5>Receipt List</h5>
            <div class="input-form">
              <div class="receipt-inp">
                <label for="receipt">Receipt:</label>
                <input type="text" id="receipt" />
              </div>

              <div class="receipt-inp">
                <label for="receipt-cost">Cost:</label>
                <input type="number" id="receipt-cost" />
              </div>
              <button class="show-modal" onclick="addReceipt()">Add Receipt</button>
            </div>
            <div style="margin: 0 auto">
              <table id="receipt-table">
                <p style="text-align: center; margin-top: 10px; font-weight: 700;">
                  Total Receipt: $<span id="total-receipt">0</span>
                </p>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
          <div class="payment skeleton">
            <h5>Payment List</h5>
            <div class="input-form">
              <div class="payment-inp"><label for="payment">Payment:</label>
                <input type="text" id="payment" />
              </div>
              <div class="payment-inp"><label for="payment-cost">Cost:</label>
                <input type="number" id="payment-cost" />
              </div>
              <button onclick="addPayment()">Add Payment</button>

            </div>
            <div style="margin: 0 auto">
              <table id="payment-table">
                <p style="text-align: center; margin-top: 10px; font-weight: 700;">
                  Total Payment: $<span id="total-payment">0</span>
                </p>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item">
          <div class="calendar skeleton" id="calendar-day">

          </div>
          <div class="overview-chart">
            <div class="overview skeleton mt-3">
              <div id="moneyCalc">
                <p style="font-size: 18px; font-weight: 700;margin-bottom: 0;" id="result-wallet">My Wallet: <span
                    id="result"></span></p>
                <button class="btn btn-sm" onclick="handleCalcWallet()">
                  Calc
                </button>
              </div>
              <div class="container mt-2">
                <div class="circular-progress">
                  <div class="value-container">0%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="./index34.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
